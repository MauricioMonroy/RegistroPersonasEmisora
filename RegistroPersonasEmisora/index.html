<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Personas de Emisora</title>
    <link rel="stylesheet" href="/css/estilos.css" />    
  </head>
  <body onload="mostrarPersonas()">
    <div class="cabecero" id="cabecero">
      <h1>Formulario de registro de datos de oyentes</h1>
    </div>

    <div class="formulario">
      <form id="forma">
        <input class="formulario input" type="text" id="nombreCompleto" placeholder="Nombre completo" />
        <input class="formulario input" type="text" id="cedula" placeholder="Cédula" /><br><br><br>
        <label class="formulario label">Fecha de nacimiento</label>
        <input
        class="formulario input"
          type="date"
          id="fechaNacimiento"
          placeholder="Fecha de nacimiento" />
          <br>
          <br>
        <input class="formulario input" type="email" id="email" placeholder="Correo electrónico" />
        <br>
        <br>
        <input
        class="formulario input"
          type="text"
          id="ciudadResidencia"
          placeholder="Ciudad de residencia" />
        <input class="formulario input" type="text" id="ciudadOrigen" placeholder="Ciudad de origen" />
        <input
        class="formulario input"
          type="text"
          id="artistaFavorito"
          placeholder="Artista favorito" />
        <input
        class="formulario input"
          type="text"
          id="cancion1"
          placeholder="Ingrese el título de canción 1" />
        <input
        class="formulario input"
          type="text"
          id="cancion2"
          placeholder="Ingrese el título de canción 2 " />
        <input
        class="formulario input"
          type="text"
          id="cancion3"
          placeholder="Ingrese el título de canción 3" />
      </form>
    </div>
    <br>
    
      <div style="text-align: center">            
        <button class="boton" onclick="agregarRegistro()">  
          <p>Guardar</p>            
          <i class="fa-sharp fa-regular fa-floppy-disk fa-2xl" style="color: #e6f2e5;"></i>
        </button>
        <br>        
      </div>
    
    <br>
    <div class="contenedor">
      <table class="contenedor table" id="filaPersona">        
        <thead>
          <tr>
            <th id="idNombreCompleto">Nombre completo</th>
            <th id="idCedula">Cédula</th>
            <th id="idFechaNacimiento">Fecha de nacimiento</th>
            <th id="idEmail">Correo electrónico</th>
            <th id="idCiudadResidencia">Ciudad de residencia</th>
            <th id="idCiudadOrigen">Ciudad de origen</th>
            <th id="idArtistaFavorito">Artista favorito</th>
            <th id="idCancion1">Canción 1</th>
            <th id="idCancion2">Canción 2</th>
            <th id="idCancion3">Canción 3</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://kit.fontawesome.com/dc97c04e5e.js" crossorigin="anonymous"></script>
    <script src="/js/persona.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
